<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login/main.css">
    <link rel="stylesheet" href="css/control.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <header>
        <div class="header--container">
            <a class="header--link--container" href="index.html"><img class="header--icon" src="assets/Logo.png" alt=""></a>
            <div class="header--container--flex">
                <form action="" class="header--form">
                    <input type="text" class="header--input" placeholder="¿Qué deseas buscar?">
                    <button class="header--form--button"><i class="icofont-ui-search"></i></button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <form class="main--form" action="">
            <p class="main--form--title">Iniciar Sesión</p>
            <input class="main--form--input" type="email" placeholder="Escriba su correo electrónico">
            <input class="main--form--input" type="password" placeholder="Escriba su contraseña">
            <button class="main--form--button" id="boton--login">Entrar</button>
        </form>
    </main>
    <footer>
        <div class="footer--sections">
            <section class="footer--logo">
                <a href="index.html"><img class="header--icon" src="assets/Logo.png" alt=""></a>
            </section>
            <section class="footer--links">
                <ul class="footer--list">
                    <li class="footer--list--element"><a class="footer--list--element--link" href="">Quienes somos</a></li>
                    <li class="footer--list--element"><a class="footer--list--element--link" href="">Política de privacidad</a></li>
                    <li class="footer--list--element"><a class="footer--list--element--link" href="">Programa de fidelidad</a></li>
                    <li class="footer--list--element"><a class="footer--list--element--link" href="">Nuestras Tiendas</a></li>
                    <li class="footer--list--element"><a class="footer--list--element--link" href="">Quiero ser franquiciado</a></li>
                    <li class="footer--list--element"><a class="footer--list--element--link" href="">Anúncie aquí</a></li>
                </ul>
            </section>
            <section class="footer--form--container">
                <p class="footer-form--title">Hable con nosotros</p>
                <form class="footer--form" action="">
                    <input class="footer--form--input" type="text" placeholder="Nombre">
                    <input class="footer--form--input" type="text" placeholder="Escribe un mensaje">
                    <button class="footer--form--submit">Enviar mensaje</button>
                </form>
            </section>
        </div>
        <div class="footer--container">
            <p class="footer--text">Desarrollado por Norbert Nava</p>
            <p class="footer--text">2022</p>
        </div>
    </footer>
    <script src="js/Login.js"></script>
</body>
</html>
